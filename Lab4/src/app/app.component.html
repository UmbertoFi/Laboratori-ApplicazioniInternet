<h2>Linea: {{linea.nome}}</h2>
<h3>{{linea.data}}</h3>
<mat-list>
  <mat-list-item *ngFor="let fermata of linea.fermate">
    <p mat-line>{{fermata.ora}} {{fermata.nome}}</p>
    <ul mat-line>
      <li *ngFor="let persona of fermata.persone">
        <p (click)="selezionaPersona($event)" [class.personaSelezionata]="personaStile">{{persona.nome}} &nbsp;</p>
      </li>
    </ul>
  </mat-list-item>
</mat-list>
