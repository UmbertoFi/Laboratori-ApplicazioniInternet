<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
</div>

<br>
<mat-card id="Percorsi">
  <mat-card-header>
    <button mat-icon-button [matMenuTriggerFor]="menu" style="margin-right: auto;">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item *ngFor="let l of linea">{{l.nome}}</button>
    </mat-menu>
    <mat-card-title-group>
      <mat-card-title id="Linea">Linea:  {{linea[a(pageEvent)].nome}}</mat-card-title>
      <mat-card-subtitle>{{linea[a(pageEvent)].data}}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-paginator style="margin-left: auto;"
                   [length]="length"
                   [pageSize]="pageSize"
                   [hidePageSize]="true"
                   [pageIndex]="pageIndex"
                   (page)="pageEvent = $event">
    </mat-paginator>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Andata">
        <mat-list>
          <mat-list-item *ngFor="let fermata of fermateOrdinateByOra(a(pageEvent)); let i = index">
            <h3 mat-line>
              <mat-icon>my_location</mat-icon>&#9;{{i + 1}}&#176;&#8594;&#9;{{fermata.ora}}&nbsp;{{fermata.nome}}</h3>
            <ul mat-line>
              <li class="clickable" *ngFor="let persona of personeOrdinateByNome(i,a(pageEvent)); let j=index">
                <p (click)="clickPersona($event,i,j,a(pageEvent))"
                   [ngClass]="selezionaPersona(i,j,a(pageEvent))">{{persona.nome}}&nbsp;</p>
              </li>
            </ul>
          </mat-list-item>
        </mat-list>
      </mat-tab>
      <mat-tab label="Ritorno">
        <mat-list>
          <mat-list-item *ngFor="let fermata of fermateOrdinateByOra(a(pageEvent)); let i = index">
            <h3 mat-line>
              <mat-icon>my_location</mat-icon>&#9;{{i + 1}}&#176;&#8594;&#9;{{fermata.ora}}&nbsp;{{fermata.nome}}</h3>
            <ul mat-line>
              <li class="clickable" *ngFor="let persona of personeOrdinateByNome(i,a(pageEvent)); let j=index">
                <p (click)="clickPersona($event,i,j,a(pageEvent))"
                   [ngClass]="selezionaPersona(i,j,a(pageEvent))">{{persona.nome}}&nbsp;</p>
              </li>
            </ul>
          </mat-list-item>
        </mat-list>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
