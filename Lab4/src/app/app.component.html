<table>
  <tr>
    <td>
      <button mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
    </td>
    <td>
      <h2 id="Linea">Linea: {{linea.nome}}</h2>{{linea.data}}
    </td>
    <td>
      <button mat-icon-button>
        <mat-icon>chevron_left</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>chevron_right</mat-icon>
      </button>
    </td>
  </tr>
</table>

<br>
<div id="Percorsi">
  <mat-list>
    <mat-list-item *ngFor="let fermata of linea.fermate; let i = index">
      <h3 mat-line>
        <mat-icon>my_location</mat-icon>&#9;{{i + 1}}&#176;&#8594;&#9;{{fermata.ora}}&nbsp;{{fermata.nome}}</h3>
      <ul mat-line>
        <li *ngFor="let persona of fermata.persone; let j=index">
          <p (click)="clickPersona($event,i,j)" [ngClass]="selezionaPersona(i,j)">{{persona.nome}}&nbsp;</p>
        </li>
      </ul>
    </mat-list-item>
  </mat-list>
</div>
