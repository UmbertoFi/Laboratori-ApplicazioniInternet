<!DOCTYPE html>
<html lang="en"
      xmlns:th="http:/>/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="stile.css">
</head>
<body>
<div class="container-fluid p-5">
    <h1>Registrazione</h1><br>
    <div>
        <div th:text="${messageRegister}"></div>
    </div>

    <div id="menuRegistrazione">
        <form method="post" onsubmit="return check(this)">
            <br>
            <div class="form-group">
                <label for="n">Nome</label>
                <input name="nome" id="n" type="text" placeholder="nome" th:value="${nome}" minlength="1" maxlength="20" required>
                <div th:text="${msgNome}" class="errors"></div>
            </div>
            <div class="form-group">
                <label for="c">Cognome</label>
                <input name="cognome" id="c" type="text" placeholder="cognome" th:value="${cognome}" minlength="1" maxlength="20" required>
                <div th:text="${msgCognome}" class="errors"></div>
            </div>
            <div class="form-group">
                <label for="e">E-mail</label>
                <input name="mail" id="e" type="email" placeholder="e-mail" th:value="${mail}" minlength="10" maxlength="20"required>
                <div th:text="${msgEmail}" class="errors"></div>
            </div>
            <div class="form-group">
                <label for="p1">Password</label>
                <input name="pass1" id="p1" type="password" placeholder="password" th:value="${pass1}" minlength="7" maxlength="20" required>
                <div th:text="${msgPass1}" class="errors"></div>
            </div>
            <div class="form-group">
                <label for="p2">Conferma Password</label>
                <input name="pass2" id="p2" type="password" placeholder="conferma password" th:value="${pass2}" minlength="7" maxlength="20" required>
                <div th:text="${msgPass2}" class="errors" id="errorPass2"></div>
            </div>
            <div class="form-group">
                <label for="p">Privacy</label>
                <input name="privacy" id="p" type="checkbox" required>
                <div th:text="${msgPrivacy}" class="errors"></div>
            </div>
            <div>
                <input type="submit" value="Registrati" id="r">
            </div>
        </form>
    </div>
</div>
</body>

<script>
    function check(form){
        if(form.pass1.value != form.pass2.value){
            document.getElementById("errorPass2").innerHTML="Le password non corrispondono!"
            return false;
        } else {
            return true;
        }
    }
</script>
</html>
