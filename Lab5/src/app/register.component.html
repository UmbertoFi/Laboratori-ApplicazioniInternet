register component

<mat-card>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="registraUtente()">
      Email<input type="text" formControlName="email" class="form-control"
                  [ngClass]="{'is-invalid': submitted && f.email.errors }">
      <div class="invalid-feedback" *ngIf="submitted && f.email.errors">
        <div *ngIf="f.email.errors.required">Email richiesta</div>
      </div>
      Password<input type="password" formControlName="password" class="form-control"
                     [ngClass]="{'is-invalid': submitted && f.password.errors }">
      <div class="invalid-feedback" *ngIf="submitted && f.password.errors">
        <div *ngIf="f.password.errors.required">Password richiesta</div>
        <div *ngIf="f.password.errors.minlength">Inserire almeno 5 caratteri</div>
        <div *ngIf="f.password.errors.maxlength">Inserire meno di 12 caratteri</div>
      </div>
      Ripeti Password<input type="password" formControlName="password2" class="form-control"
                            [ngClass]="{'is-invalid': submitted && f.password2.errors }">
      <div class="invalid-feedback" *ngIf="submitted && f.password2.errors">
        <div *ngIf="f.password.errors.required">Password richiesta</div>
        <div *ngIf="f.password.errors.minlength">Inserire almeno 5 caratteri</div>
        <div *ngIf="f.password.errors.maxlength">Inserire meno di 12 caratteri</div>
      </div>
      <button>Register</button>
      <a [routerLink]="['/login']">Cancel</a>
    </form>
  </mat-card-content>
</mat-card>
